<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الملف الشخصي - خدمتي معاك</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: white;
      text-align: center;
      padding: 40px;
    }
    .profile-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #00b4d8;
    }
    h2 {
      color: #00b4d8;
    }
    p {
      font-size: 1rem;
      margin: 10px 0;
    }
    button {
      background-color: #00b4d8;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0077b6;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="https://i.ibb.co/YcT4tCF/avatar.png" alt="صورة المستخدم">
    <h2>اسم المستخدم</h2>
    <p>المجال: <strong>مصمم جرافيك</strong></p>
    <p>التقييم: ⭐⭐⭐⭐☆</p>
    <p>نبذة: مصمم محترف بخبرة في الشعارات والتصميمات الرقمية.</p>
    <button>تعديل الملف الشخصي</button>
  </div>
</body>
</html>
