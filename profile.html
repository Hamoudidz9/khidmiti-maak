<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ملفي الشخصي - خدمتي معاك</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: #f5f6fa;
      color: #222;
    }

    /* Header - الغلاف + صورة شخصية */
    .profile-header {
      position: relative;
      height: 250px;
      background: url('https://i.imgur.com/6VBx3io.png') center/cover no-repeat;
    }

    .profile-pic {
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      background: #ddd;
    }

    .profile-content {
      text-align: center;
      margin-top: 80px;
      padding: 20px;
    }

    .profile-content h2 {
      margin: 10px 0 5px;
      font-size: 28px;
    }

    .profile-content p {
      font-size: 16px;
      color: #555;
    }

    .social-links a {
      margin: 0 10px;
      text-decoration: none;
      color: #00bcd4;
      font-weight: bold;
    }

    .edit-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .edit-btn:hover {
      background-color: #0097a7;
    }

    /* باكجات */
    .packages {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .package {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .package h3 {
      margin: 0 0 5px;
      color: #00bcd4;
    }

    .package p {
      margin: 5px 0;
      color: #555;
    }

    .add-package-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .add-package-btn:hover {
      background-color: #222;
    }

    /* Form تعديل الملف الشخصي */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      position: relative;
    }

    .modal-content h2 {
      margin-top: 0;
      color: #00bcd4;
    }

    .modal-content label {
      display: block;
      margin: 10px 0 5px;
      text-align: right;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .modal-content .save-btn {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: #00bcd4;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #555;
    }

    @media (max-width: 600px) {
      .profile-content h2 { font-size: 24px; }
      .profile-content p { font-size: 14px; }
      .profile-pic { width: 100px; height: 100px; bottom: -50px; }
    }
  </style>
</head>
