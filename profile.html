<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ملفي الشخصي - خدمتي معاك</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: #f5f6fa;
      color: #222;
    }

    /* الغلاف + صورة شخصية */
    .profile-header {
      position: relative;
      height: 250px;
      background: #ccc;
      text-align: center;
    }

    .cover-photo {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .profile-pic {
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      object-fit: cover;
      background: #ddd;
    }

    .profile-content {
      text-align: center;
      margin-top: 80px;
      padding: 20px;
    }

    .profile-content h2 {
      margin: 10px 0 5px;
      font-size: 28px;
    }

    .profile-content p {
      font-size: 16px;
      color: #555;
    }

    .social-links a {
      margin: 0 10px;
      text-decoration: none;
      color: #00bcd4;
      font-weight: bold;
    }

    .edit-btn, .add-package-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .edit-btn:hover, .add-package-btn:hover {
      background-color: #0097a7;
    }

    .packages {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .package {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    /* Form تعديل الملف الشخصي */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      position: relative;
    }

    .modal-content h2 {
      margin-top: 0;
      color: #00bcd4;
    }

    .modal-content label {
      display: block;
      margin: 10px 0 5px;
      text-align: right;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .modal-content .save-btn {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: #00bcd4;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #555;
    }

    @media (max-width: 600px) {
      .profile-content h2 { font-size: 24px; }
      .profile-content p { font-size: 14px; }
      .profile-pic { width: 100px; height: 100px; bottom: -50px; }
    }
  </style>
</head>
<body>

  <!-- الغلاف + صورة شخصية -->
  <div class="profile-header">
    <img src="default-cover.jpg" class="cover-photo" id="coverPhoto" alt="صورة الغلاف">
    <img src="default.png" class="profile-pic" id="profilePic" alt="صورة المستخدم">
  </div>

  <!-- محتوى الملف الشخصي -->
  <div class="profile-content">
    <h2 id="profileName">حمّودي بلجود</h2>
    <p id="profileDesc">صانع محتوى تقني ومؤسس موقع <strong>خدمتي معاك</strong></p>

    <div class="social-links">
      <a href="#" id="tiktokLink">تيك توك</a>
      <a href="#" id="instagramLink">إنستغرام</a>
      <a href="#" id="youtubeLink">يوتيوب</a>
    </div>

    <button class="edit-btn" id="editProfileBtn">تعديل الملف الشخصي</button>
  </div>

  <!-- باكجات -->
  <div class="packages" id="packagesContainer"></div>
  <button class="add-package-btn" id="addPackageBtn">إضافة باكج جديد</button>

  <!-- نافذة تعديل الملف الشخصي -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2>تعديل الملف الشخصي</h2>

      <label>الاسم الكامل</label>
      <input type="text" id="editName">

      <label>الوصف</label>
      <input type="text" id="editDesc">

      <label>رفع صورة شخصية</label>
      <input type="file" id="profilePicInput" accept="image/*">

      <label>رفع صورة الغلاف</label>
      <input type="file" id="coverPhotoInput" accept="image/*">

      <label>رابط تيك توك</label>
      <input type="text" id="editTiktok">

      <label>رابط إنستغرام</label>
      <input type="text" id="editInstagram">

      <label>رابط يوتيوب</label>
      <input type="text" id="editYoutube">

      <button class="save-btn" id="saveProfileBtn">حفظ التغييرات</button>
    </div>
  </div>

  <script>
    let packages = [];
    const editModal = document.getElementById('editModal');
    const editBtn = document.getElementById('editProfileBtn');
    const closeModal = document.getElementById('closeModal');
    const saveBtn = document.getElementById('saveProfileBtn');

    const profilePic = document.getElementById('profilePic');
    const coverPhoto = document.getElementById('coverPhoto');

    // فتح نافذة التعديل
    editBtn.onclick = () => {
      editModal.style.display = 'flex';
      document.getElementById('editName').value = document.getElementById('profileName').textContent;
      document.getElementById('editDesc').value = document.getElementById('profileDesc').textContent;
      document.getElementById('editTiktok').value = document.getElementById('tiktokLink').href;
      document.getElementById('editInstagram').value = document.getElementById('instagramLink').href;
      document.getElementById('editYoutube').value = document.getElementById('youtubeLink').href;
    }

    closeModal.onclick = () => { editModal.style.display = 'none'; }

    // رفع صورة شخصية
    document.getElementById('profilePicInput').addEventListener('change', function() {
      const file = this.files[0];
      if(file){
        const reader = new FileReader();
        reader.onload = function(e){ profilePic.src = e.target.result; }
        reader.readAsDataURL(file);
      }
    });

      const file = this.files[0];
      if(file){
        const reader = new FileReader();
        reader.onload = function(e){ coverPhoto.src = e.target.result; }
        reader.readAsDataURL(file);
      }
    });
