<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - خدمتي معاك</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: white;
      text-align: center;
      padding: 40px;
    }
    h2 {
      color: #00b4d8;
    }
    input {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
    }
    button {
      background-color: #00b4d8;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0077b6;
    }
    a {
      color: #00b4d8;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2>تسجيل الدخول / إنشاء حساب</h2>
  <form>
    <input type="text" placeholder="الاسم الكامل" required><br>
    <input type="email" placeholder="البريد الإلكتروني" required><br>
    <input type="password" placeholder="كلمة المرور" required><br>
    <button type="submit">تسجيل</button>
  </form>
  <p>أو سجل باستخدام <a href="#">Google</a></p>
</body>
</html>
