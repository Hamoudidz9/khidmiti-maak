<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خدمتي معاك</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: white;
      margin: 0;
      padding: 0;
    }

    /* شريط التنقل */
    nav {
      background-color: #222;
      padding: 15px 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      margin: 5px 15px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    nav a:hover {
      color: #00bcd4;
    }

    /* Hero Section */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 100px 20px;
    }
    .hero .content h1 {
      font-size: 3rem;
      color: #00b4d8;
      margin-bottom: 20px;
    }
    .hero .content p {
      font-size: 1.3rem;
      margin-bottom: 30px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    .btn {
      padding: 12px 28px;
      border-radius: 8px;
      font-size: 18px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      margin: 0 10px;
      display: inline-block;
    }
    .btn.signup {
      background-color: #00bcd4;
      color: white;
    }
    .btn.signup:hover {
      background-color: #0097a7;
    }
    .btn.login {
      background-color: #444;
      color: white;
    }
    .btn.login:hover {
      background-color: #222;
    }
  </style>
</head>
<body>

  <!-- شريط التنقل -->
  <nav>
    <a href="index.html">الرئيسية</a>
    <a href="about.html">من نحن</a>
    <a href="services.html">الخدمات</a>
    <a href="contact.html">اتصل بنا</a>
    <a href="signup.html">إنشاء حساب</a>
    <a href="login.html">تسجيل الدخول</a>
    <a href="profile.html">الملف الشخصي</a>
    <a href="dashboard.html">لوحة التحكم</a>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="content">
      <h1>مرحباً بك في <span>خدمتي معاك</span></h1>
      <p>منصتك الذكية لربط الفريلانسر، العملاء، والشركات بكل سهولة واحترافية.</p>
      <div>
        <a href="signup.html" class="btn signup">تسجيل جديد</a>
        <a href="login.html" class="btn login">تسجيل الدخول</a>
      </div>
    </div>
  </section>

</body>
</html>
