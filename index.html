<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خدمتي معاك</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: white;
      overflow-x: hidden;
    }

    /* Hero Section */
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 100px 20px;
      background: url('https://i.imgur.com/6VBx3io.png') no-repeat center center/cover;
      position: relative;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(13, 27, 42, 0.6); /* تظليل خفيف */
    }
    .hero .content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      animation: fadeInUp 1.5s ease forwards;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #00bcd4;
    }
    .hero p {
      font-size: 1.3rem;
      margin-bottom: 30px;
    }

    /* Buttons */
    .btn {
      padding: 12px 28px;
      border-radius: 8px;
      font-size: 18px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
      margin: 0 10px;
      display: inline-block;
    }
    .btn.signup {
      background-color: #00bcd4;
      color: white;
    }
    .btn.signup:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #00bcd4;
    }
    .btn.login {
      background-color: #444;
      color: white;
    }
    .btn.login:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #00bcd4;
    }

    /* Animations */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="content">
      <h1>مرحباً بك في <span>خدمتي معاك</span></h1>
      <p>منصتك الذكية لربط الفريلانسر، العملاء، والشركات بكل سهولة واحترافية.</p>
      <div>
        <a href="signup.html" class="btn signup">تسجيل جديد</a>
        <a href="login.html" class="btn login">تسجيل الدخول</a>
      </div>
    </div>
  </section>

</body>
</html>
