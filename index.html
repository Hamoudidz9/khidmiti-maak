<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خدمتي معاك</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: white;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5rem;
      color: #00b4d8;
    }
    p {
      font-size: 1.2rem;
      margin: 20px auto;
      width: 80%;
    }
    .btn {
      background-color: #00b4d8;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn:hover {
      background-color: #0077b6;
    }
  </style>
</head>
<body>
  <h1>مرحبًا بك في خدمتي معاك</h1>
  <p>منصة تجمع بين الفريلانسرز، صنّاع المحتوى، والعملاء في مكان واحد!</p>
  <button class="btn">ابدأ الآن</button>
</body>
</html>
